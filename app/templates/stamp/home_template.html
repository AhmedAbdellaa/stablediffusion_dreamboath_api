<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{%block title %}{%endblock%}</title>
  <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.css')}}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <script src="{{url_for('static',filename='js/jquery.js')}}"></script>
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/dataTables.bootstrap5.css')}}">
  <script type="text/javascript" charset="utf8" src="{{url_for('static',filename='js/jquery.dataTables.js')}}"></script>
  <script type="text/javascript" charset="utf8"
    src="{{url_for('static',filename='js/dataTables.bootstrap5.js')}}"></script>

</head>

<body>

  {% with messages = get_flashed_messages() %}
  {%if messages %}
  {%for mes in messages%}
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>{{mes}}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {%endfor%}
  {%endif%}
  {%endwith%}
 

  {%block main%}
  {%endblock%}
</body>

</html>
